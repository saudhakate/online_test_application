<div class="comtainer">
    <br><br><br>
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://www.claremorriscu.ie/wp-content/uploads/2019/02/Quiz-Logo.png" alt="logo" width="50">
            </div>
            <div class="quiz-header">
                <h4 class="at">Angular & Typescript Quiz</h4>
                <span style="font-style: italic;">welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around p-3">
            <div class="score">
                <h5>{{points}} points</h5>
            </div>

            <div class="question-remail">
                <span style="font-style: italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>
            </div>

            <div class="timer">
                <h5>{{counter}} seconds</h5>
            </div>
        </div>
        <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-warning text-light" style="width: {{counter}}"></div>
        </div>
        <br>
        <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(currentQuestion+1, option)">
                    <div class="card">{{option.text}}</div>

                </li>
            </ol>
        </div>
        <div class="btn">
            <button class="btn" (click)="previousQuestion()"><i class="fa-solid fa-chevron-left"
                    style="color: #36f033;"></i></button>
            <button class="btn" (click)="resetQuiz()"><i class="fa-solid fa-arrows-rotate" style="color: #36f033;"></i></button>
            <button class="btn" (click)="nextQuestion()"><i class="fa-solid fa-chevron-right"
                    style="color: #36f033;"></i></button>

        </div>
    </div>
</div>
